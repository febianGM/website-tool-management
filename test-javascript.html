<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>

    <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="mb-4">Form Pendaftaran</h3>

                            <form id="myForm">
                                <div class="mb-3">
                                    <label class="form-label">Nama</label>
                                    <input type="text" class="form-control" name="fname" id="nama">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" name="email" id="email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Umur</label>
                                    <input type="text" class="form-control" name="umur" id="umur">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
<hr>
<h5>Data Tersimpan</h5>
<ul id="result" class="list-group"></ul>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </section>
<script>
let dataUser = [];

document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    var fnameInput = document.getElementsByName("fname")[0];
    var fname = fnameInput ? fnameInput.value : "";

    console.log("fname: " + fname);

    try{
        let nama = document.getElementById("nama").value.trim();
        let email = document.getElementById("email").value.trim();
        let umur = document.getElementById("umur").value.trim();

        if(nama === "" || email === "" || umur === ""){
            throw "Semua Field Wajib Diisi!";
        }
        if (!email.includes("@")){
            throw "Format Email Tidak Valid!";
        }
        if(isNaN(umur) || umur <= 0 ){
            throw "umur harus berupa angka valid";
        }

        let user = {
            nama : nama,
            email : email,
            umur : umur
        };
        dataUser.push(user);

        document.getElementById("result").innerHTML = "";

        dataUser.forEach(function(item, index){
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `
            <strong>${index+1}.</strong>
            ${item.nama} - ${item.email} - ${item.umur} tahun 
            `;
            document.getElementById("result").appendChild(li);
        });

        document.getElementById("myForm").reset();
    } catch(error){
        alert("error: " + error);
    }
});



</script>

</body>
</html>
